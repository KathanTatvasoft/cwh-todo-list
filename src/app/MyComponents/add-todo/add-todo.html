<div class="container my-3">
  <h4>Add Todo</h4>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="desc"
        name="desc"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Add Todo
    </button>
  </form>
</div>
