<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<hr>

<!-- If todos exist -->
<div *ngIf="todos.length > 0; else noTodos">
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
      (toggleTodo)="toggleTodo($event)">
    </app-todo-item>
    <hr>
  </div>
</div>

<!-- Else block -->
<ng-template #noTodos>
  <div class="alert alert-success text-center mt-3">
    You are on track, No todos to be displayed ðŸŽ‰
  </div>
</ng-template>
